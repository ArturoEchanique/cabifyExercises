version: "3"
services:
  message_service:
    build: ./messagesService
    ports:
      - "9003:9003"
  credit_service:
    build: ./creditService
    ports:
      - "9004:9004"
  messageapp:
    image: cabify/backend-bootcamp-messageapp
    ports:
      - "3000:3000"
  mongodb:
    image: mongo
    volumes:
      - ./data/db:/data/db
    ports:
      - 27017:27017
    command:
      - '--logpath'
      - '/var/log/mongodb/mongod.log'
  mongodbRep:
    image: mongo
    volumes:
      - ./repData/db:/repData/db
    ports:
      - 27018:27017
    command:
      - '--logpath'
      - '/var/log/mongodb/mongodRep.log'
  redis:
    image: redis
    restart: always
    volumes:
      - ./cache:/data/cache/data
    ports:
      - '6379:6379'
