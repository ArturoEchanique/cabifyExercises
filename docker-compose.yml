version: "3"
services:
  messageservice:
    build: ./messagesService
    ports:
      - "9003:9003"
  creditservice:
    build: ./creditService
    ports:
      - "9004:9004"
  messageapp:
    image: cabify/backend-bootcamp-messageapp
    ports:
      - "3000:3000"
  mongodb:
    image: mongo
    volumes:
      - ./messagesService/data/db:/messagesService/data/db
    ports:
      - 27017:27017
    command:
      - '--logpath'
      - '/var/log/mongodb/mongod.log'
  mongodbcredit:
    image: mongo
    volumes:
      - ./creditService/data/db:/creditService/data/db
    ports:
      - 27019:27017
    command:
      - '--logpath'
      - '/var/log/mongodb/mongodCredit.log'
  mongodbRep:
    image: mongo
    volumes:
      - ./messagesService/data/repDb:/messagesService/data/repDb
    ports:
      - 27018:27017
    command:
      - '--logpath'
      - '/var/log/mongodb/mongodRep.log'
  redis:
    image: redis
    restart: always
    volumes:
      - ./cache:/data/cache/data
    ports:
      - '6379:6379'
